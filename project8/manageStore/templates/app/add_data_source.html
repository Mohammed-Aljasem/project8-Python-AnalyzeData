{% extends 'app/index.html' %}
{% block content %}
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="page-header">
      <h2 class="pageheader-title">
        Add Manage Source
      </h2>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- end pageheader  -->
<!-- ============================================================== -->
<div class="ecommerce-widget">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">Data Source</h5>
        <div class="card-body">
          <form action="{% url "addDataSource" %}" id="basicform" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="inputUserName">Add Source</label>
              <input type="text" name="name" placeholder="Enter Data Source" class="form-control">
            </div>

            <div class="row">
              <div class="col-sm-12 pl-0">
                <p class="text-right">
                  <button type="submit" class="btn btn-space btn-primary">Add
                  </button>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">Data Source Table</h5>
        <div class="card-body">
          <div class="table-responsive">
            <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                
              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <table class="table  table-striped table-bordered first dataTable" id="DataTables_Table_0" role="grid"
                    aria-describedby="DataTables_Table_0_info">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                          aria-sort="ascending" aria-label="Name: activate to sort column descending">Name
                        </th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for data in data_source %}
                        <tr role="row" class="odd">
                          <td>{{ data.id }}</td>
                          <td>{{ data.name }}</td>
                          <td>
                          <a href="{% url 'editDataSource' id=data.id %}"
                              ><span class="bg-primary p-1" style="color: white"
                                >Edit</span
                              ></a
                            >
                          </td>
                          <td>
                          <a href="{% url 'deleteData' id=data.id %}"
                              ><span class="bg-danger p-1" style="color: white"
                                >Delete</span
                              ></a
                            >
                          </td>
                          </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
