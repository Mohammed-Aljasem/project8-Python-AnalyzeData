{% extends 'app/index.html' %} {% block content %}

<form method="POST" class="post-form" action="/update/{{users.id}}">
  {% csrf_token %}
  <div class="card">
    <h5 class="card-header">Add users</h5>
    <div class="card-body">
      <div class="form-group">
        <label for="inputUserName">Admin Name</label>
        <div class="col-sm-12">
          <input
            class="form-control"
            type="text"
            name="username"
            id="name"
            required
            maxlength="100"
            value="{{users.username}}"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <div class="col-sm-12">
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            required
            maxlength="100"
            value="{{ users.email}}"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 pl-0">
          <p class="text-right">
            <button type="submit" class="btn btn-space btn-primary">
              Update
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
